<ion-view view-title="Restaurants">
  <ion-content>
    <ion-list>
      <ion-item  ng-repeat="restaurant in restaurants"  href="#/tab/restaurants/{{restaurant.id}}">

        <img ng-src="{{restaurant.avatar}}">
        <h2>{{restaurant.name}}</h2>
        <p>{{restaurant.description}}</p>
        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
