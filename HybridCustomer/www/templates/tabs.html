<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Restaurants" icon-off="ion-android-restaurant" icon-on="ion-android-restaurant" href="#/tab/restaurants">
    <ion-nav-view name="tab-restaurants"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Reservation History" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/tab/history">
    <ion-nav-view name="tab-history"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Logout" icon-off="ion-power" icon-on="ion-power" href="#/tab/login">
    <ion-nav-view name="tab-logout"></ion-nav-view>
  </ion-tab>

</ion-tabs>
