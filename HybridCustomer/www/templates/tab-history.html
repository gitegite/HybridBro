<ion-view view-title="History">
  <ion-content>
    <div class="list card padding">
    <ion-list>
      <ion-item ng-repeat="history in histories" >
        <h1 style="font-size:30px">{{history.ResName}}</h1>
        <div>Seats: <b> {{history.Seat}}</b></div>
        <div>Reservation time:  <b>{{history.Time}}</b></div>

      </ion-item>
    </ion-list>
  </div>
  </ion-content>
</ion-view>
